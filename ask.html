<!DOCTYPE html>
<html lang="en">

<head>
    <title>wanna be?</title>
    <link rel="stylesheet" href="mcss/style.css" />
</head>
<div class="container">
    <div>
        <h1 class="header_text">Will you be my Valentine?</h1>
    </div>

    <div class="buttons">
        <button class="btn" id="yesButton" onmouseover="moveButton()" onclick="moveButton()">Yes</button>
        <button class="btn" id="noButton" onclick="nextPage()">
            No
        </button>

        <script>
            function nextPage() {
                window.location.href = "no.html";
            }

            function moveButton() {
                var x =
                    Math.random() *
                    (window.innerWidth -
                        document.getElementById("yesButton").offsetWidth);
                var y =
                    Math.random() *
                    (window.innerHeight -
                        document.getElementById("yesButton").offsetHeight);
                document.getElementById("yesButton").style.left = `${x}px`;
                document.getElementById("yesButton").style.top = `${y}px`;
            }
        </script>
    </div>
</div>

</html>
